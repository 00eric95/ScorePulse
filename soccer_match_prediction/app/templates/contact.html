{% extends "base.html" %}
{% block title %}Contact{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto px-4 py-20">
    <div class="text-center mb-12">
        <h1 class="text-4xl font-bold text-white">Get in Touch</h1>
        <p class="text-slate-400 mt-2">Have questions about the model or your subscription?</p>
    </div>

    <div class="glass-card p-8 rounded-2xl border border-slate-800">
        <form class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-slate-400 mb-2">Name</label>
                <input type="text" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white focus:border-brand-accent outline-none">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-400 mb-2">Email</label>
                <input type="email" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white focus:border-brand-accent outline-none">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-400 mb-2">Message</label>
                <textarea rows="4" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white focus:border-brand-accent outline-none"></textarea>
            </div>
            <button class="w-full bg-slate-800 hover:bg-slate-700 text-white font-bold py-3 rounded-xl transition">Send Message</button>
        </form>
    </div>
</div>
{% endblock %}
